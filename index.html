<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <button><img src="./imgs/logo.png" alt="" srcset="" /></button>
      </header>
      <ul class="indexBtn">
        <li>
          <button class="clothes t-shirtsBtn">
            <img src="./imgs/blue_t.png" alt="" />
          </button>
        </li>
        <li>
          <button class="clothes pantsBtn">
            <img src="./imgs/blue_p.png" alt="" />
          </button>
        </li>
        <li>
          <button class="clothes skirtsBtn">
            <img src="./imgs/blue_s.png" alt="" />
          </button>
        </li>
        <li>
          <button class="color blueBtn">Blue</button>
        </li>
        <li>
          <button class="color yellowBtn">Yellow</button>
        </li>
        <li>
          <button class="color pinkBtn">Pink</button>
        </li>
      </ul>
      <ul class="items">
        <li class="pants blue">
          <img src="./imgs/blue_p.png" alt="" />
          <div>male, large</div>
        </li>
        <li class="skirts blue">
          <img src="./imgs/blue_s.png" alt="" />
          <div>female, small</div>
        </li>
        <li class="t-shirts blue">
          <img src="./imgs/blue_t.png" alt="" />
          <div>male, large</div>
        </li>
        <li class="pants pink">
          <img src="./imgs/pink_p.png" alt="" />
          <div>female, small</div>
        </li>
        <li class="skirts pink">
          <img src="./imgs/pink_s.png" alt="" />
          <div>female, large</div>
        </li>
        <li class="t-shirts pink">
          <img src="./imgs/pink_t.png" alt="" />
          <div>female, large</div>
        </li>
        <li class="pants yellow">
          <img src="./imgs/yellow_p.png" alt="" />
          <div>female, small</div>
        </li>
        <li class="skirts yellow">
          <img src="./imgs/yellow_s.png" alt="" />
          <div>female, small</div>
        </li>
        <li class="t-shirts yellow">
          <img src="./imgs/yellow_t.png" alt="" />
          <div>male, large</div>
        </li>
      </ul>
    </div>
  </body>
</html>
