<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <button class="logo">
          <img src="./img/logo.png" alt="" srcset="" />
        </button>
      </header>
      <ul class="indexBtn">
        <li>
          <button>
            <img
              src="./img/blue_t.png"
              alt=""
              data-key="type"
              data-value="tshirt"
            />
          </button>
        </li>
        <li>
          <button>
            <img
              src="./img/blue_p.png"
              alt=""
              data-key="type"
              data-value="pants"
            />
          </button>
        </li>
        <li>
          <button>
            <img
              src="./img/blue_s.png"
              alt=""
              data-key="type"
              data-value="skirt"
            />
          </button>
        </li>
        <li>
          <button class="color" data-key="color" data-value="blue">Blue</button>
        </li>
        <li>
          <button class="color" data-key="color" data-value="yellow">
            Yellow
          </button>
        </li>
        <li>
          <button class="color" data-key="color" data-value="pink">Pink</button>
        </li>
      </ul>
      <ul class="items"></ul>
    </div>
  </body>
</html>
